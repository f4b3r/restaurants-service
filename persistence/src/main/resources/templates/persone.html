<!DOCTYPE html>
<html lang="en">
<head th:replace="head.html">

</head>
<body>

<div class="ui list">
  <div th:each="person : ${persons}">
    <a class="item" style="color: #282828"
       th:text="${person.getName()} + ' ' + ${person.getSurname()}"
       th:href="@{'/persons/' + ${person.getId()}}"></a>
  </div>


</div>


</body>
</html>
