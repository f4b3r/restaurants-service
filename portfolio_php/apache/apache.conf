<VirtualHost *:80>
 ServerAdmin webmaster@localhost
        DocumentRoot /var/www/www.fabriziopit.com
        ServerName www.fabriziopit.com
                DirectoryIndex index.php

              
        <IfModule mpm_itk_module>
                AssignUserId www-data www-data
        </IfModule>
                <Files *.pdf>
                        ForceType application/pdf

                </Files>

                 <Directory /var/www/www.fabriziopit.com>
                                <RequireAny>
    Require method DELETE GET POST PUT OPTIONS
</RequireAny>
                 </Directory>

        ErrorLog ${APACHE_LOG_DIR}/fabriziosite_error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog ${APACHE_LOG_DIR}/fabriziosite.log combined

</VirtualHost>
